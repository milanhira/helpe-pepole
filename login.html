<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <style>
      /* Style the login form */
      form {
        margin: auto;
        width: 50%;
        border: 2px solid #ccc;
        padding: 20px;
        background-color: #f2f2f2;
      }
      
      /* Style the form fields */
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      /* Style the submit button */
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      /* Style the cancel button */
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }
      
      /* Add a red border to invalid form fields */
      .invalid {
        border: 2px solid red;
      }
      
      /* Add a green border to valid form fields */
      .valid {
        border: 2px solid green;
      }
    </style>
    <script>
      function validateForm() {
        const username = document.forms["loginForm"]["username"].value;
        const password = document.forms["loginForm"]["password"].value;
        
        if (username === "" || password === "") {
          alert("Please fill in all fields.");
          return false;
        }
      }
      
      function checkValidity(element) {
        if (element.value === "") {
          element.classList.remove("valid");
          element.classList.add("invalid");
        } else {
          element.classList.remove("invalid");
          element.classList.add("valid");
        }
      }
    </script>
  </head>
  <body>
    <div class="login-form" style="margin-top: 10%;">
        <h1 style="text-align: center";>Login Form</h1>
        <form name="loginForm" onsubmit="return validateForm()" >
          <label for="username"><b>Username</b></label>
          <input type="text" id="username" name="username" onkeyup="checkValidity(this)"><br><br>
          <label for="password"><b>Password</b></label>
          <input type="password" id="password" name="password" onkeyup="checkValidity(this)"><br><br>
          <input type="submit" value="Login">
          <button type="button" class="cancelbtn">Cancel</button>
        </form>

    </div>
  </body>
</html>
